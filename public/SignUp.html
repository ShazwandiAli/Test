<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title> Bojio Review|SignIn </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
        <script src="js/user.js"></script>
        
    </head>
    <body>

        <header>
            <div class="container">
              <div id="branding">
                  <h1><a href="index.html">the<span class="highlight">Bojio</span>Review</a></h1>
                  <h3>served to you by locals</h3>
              </div>
              <nav>
                  <ul >
                      <li><a href="Guides.html">Monthly Lobang</a></li>
                  </ul>
              </nav>  
            </div>
        </header>

        <div class="container">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                        <a href="https://twitter.com/?lang=en"><img src="img/twitter.jpeg" alt=""></a>
                        <a href="https://facebook.com"><img src="img/facebook.jpeg" alt=""></a>
                        <a href="https://gmail.com"><img src="img/google.jpeg" alt=""></a>
                </div>

                <form id="login" class="input-group">
                    <input type="text" id="email" name="email" class="input-field" placeholder="User Email" required>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <p id="succesful"></p>
                    <button type="button" class="submit-btn" value="login" onclick="fetchUser()">Log In</button>
                </form>

                <form id="register" class="input-group" method="POST" action="/register">
                        <input name="name" type="text" class="input-field" placeholder="User ID" required>
                        <input name="email" type="email" class="input-field" placeholder="Email ID" required>
                        <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
                        <input name="phoneNumber" type="text" class="input-field" placeholder="Phone Number" required>
                        <input name="firstName" type="text" class="input-field" placeholder="First Name" required>
                        <input name="lastName" type="text" class="input-field" placeholder="Last Name" required>
                        <input name="address" type="text" class="input-field" placeholder="Address" required>
                        <input type="radio" id="Male" name="gender" value="M">
                        <label for="Male">Male</label><br>
                        <input type="radio" id="Female" name="gender" value="F">
                        <label for="Female">Female</label><br>
                        <input type="radio" id="Other" name="gender" value="Other">
                        <label for="Other">Other</label> 
                        <br>
                        <br>
                        <button type="submit" class="submit-btn" value="register">Register</button>
                </form>            
            </div>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register")
            var z = document.getElementById("btn")

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
       

        <footer>
            <p>Bojio Review, Copyright &copy; 2021</p>
        </footer>
    
    </body>
</html>
